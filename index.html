			<span id="datetime">

			</span>

	<script>
		function datetime() {
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			var clock = document.getElementById('datetime');
			var hoursSpan = clock.querySelector('.hours');
			var minutesSpan = clock.querySelector('.minutes');
			var secondsSpan = clock.querySelector('.seconds');
			hoursSpan.innerHTML = ('0' + h).slice(-2);
			minutesSpan.innerHTML = ('0' + m).slice(-2);
			secondsSpan.innerHTML = ('0' + s).slice(-2);
			var t = setTimeout(datetime,1000);
		}
	</script>
	<span id="demo"></span>

<script>
var countDownDate = new Date("Oct 26, 2018 19:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("demo").innerHTML = days + " days " + hours + " hrs "
  + minutes + " min " + seconds + " sec ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
